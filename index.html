<!-- vertex shader -->

<script id="vertex_shader" type="x-shader/x-vertex">#version 300 es
  in vec4 a_position;	//Making it a vec4, the w component is used as color index from uColor
  in vec3 a_norm;
  in vec2 a_uv;

  uniform mat4 uPMatrix;
  uniform mat4 uMVMatrix;
  uniform mat4 uCameraMatrix;

  out vec3 FragPos;
  out vec3 Normal;
    

  void main(void){
    gl_Position = uPMatrix * uCameraMatrix * uMVMatrix * vec4(a_position.xyz, 1.0); 
  }
</script>

<script id="fragment_shader" type="x-shader/x-fragment">#version 300 es
  precision mediump float;
  
  out vec4 finalColor;
  void main(void){	
      
    finalColor =vec4(1.,0.0,0.8,1.);
  }
</script>
  <script id="fragment_outline" type="x-shader/x-fragment">#version 300 es
    precision mediump float;
    
    out vec4 finalColor;
    void main(void){	
        
      finalColor =vec4(0.4,0.4,0.8,1.);
    }
  

</script>
